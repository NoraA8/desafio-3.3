<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <!-- Header -->
    <header class="text-center bg-success text-white">
      <h1>JS Funciones</h1>
    </header>
    <!-- Parte 1 -->
    <section class="text-center my-5">
      <h2>Parte 1</h2>
      <p>Suma</p>
      <input
        type="number"
        id="amountOne"
        placeholder="Ingrese el primer numero"
      />
      <input
        type="number"
        id="amountTwo"
        placeholder="Ingrese el segundo numero"
      />
      <input
        type="number"
        id="amountThree"
        placeholder="Ingrese el tercer numero"
      />
      <button class="bg-success text-white" id="buttonExample">Calcular</button>
      <p id="resultExample" class="mt-3"></p>
    </section>
    <hr />
    <!-- Parte 2 -->
    <section class="text-center my-5">
      <h2>Parte 2</h2>
      <p>Multiplicación</p>
      <input
        type="number"
        id="numberOne"
        placeholder="Ingrese el primer numero"
      />
      <input
        type="number"
        id="numberTwo"
        placeholder="Ingrese el segundo numero"
      />
      <button class="bg-success text-white" id="buttonCalculate">
        Calcular
      </button>
      <p id="result" class="mt-3"></p>
    </section>
    <hr />
    <!-- Parte 3 -->
    <h2 class="text-center">Parte 3</h2>
    <p class="text-center">
      Clikea en el cuadrado para que cambie a color amarillo
    </p>
    <section
      class="d-flex justify-content-center display-1 text-white text-center mb-5"
    >
      <div class="div" id="ele1">hello</div>
    </section>
    <hr />
    <!-- Parte 4 -->
    <h2 class="text-center">Parte 4</h2>
    <p class="text-center">
      ¡Elige un color! presiona entre estas 3 teclas y clikea en el cuadrado
      para que el color cambie <br />
      <b class="black">a (Negro)</b> - <b class="blueviolet">s (Violeta)</b> -
      <b class="tomato">d (Naranja)</b>
    </p>
    <section class="d-flex justify-content-center align-items-center mb-5">
      <div class="div mx-3" id="green"></div>
      <div class="div mx-3" id="yellow"></div>
      <div class="div mx-3" id="red"></div>
      <div class="div mx-3" id="blue"></div>
    </section>
    <!-- Footer -->
    <footer class="text-center bg-success text-white">
      <h4 class="m-0">JavaScript</h4>
      <p class="m-0">©Copyright - 2022</p>
    </footer>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
